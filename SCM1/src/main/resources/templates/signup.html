<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{:: title},~{:: section})">
<head>
<meta charset="UTF-8">
<title>SignUp Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">

						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary text-center" role="alert">

							<p th:text="${session.message.content}"></p>
							<th:block th:text="${@sessionHelper.removeSessionMsg()}"></th:block>
						</div>


						<div class="text-center">
							<img class="" style="width: 50px" alt=""
								th:src="@{/img/LoginIcon.png}">
						</div>
						<h3 class="text-center">Register Here !!!</h3>
						<form novalidate th:action="@{/do_register}" method="post"
							th:object="${user}">

							<div class="mb-3">
								<label for="name_field" class="form-label">Name</label> <input
									type="text" class="form-control " th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Your Name"
									required th:value="${user.name}" name="name">

								<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
								</div>

							</div>

							<div class="mb-3">
								<label for="email_field" class="form-label">Email</label> <input
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Your Email"
									required th:value="${user.email}" name="email">

							</div>

							<div class="mb-3">
								<label for="password_field" class="form-label">Password</label>
								<input type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" required name="password">

							</div>

							<div class="mb-3">
								<textarea rows="4" placeholder="Enter Something "
									class="form-control" name="about" th:text="${user.about}"></textarea>
							</div>

							<div class="mb-3">
								<input type="checkbox" class=" form-check-input" id="agreement"
									name="agreement"> <label for="agreement">Accept
									terms and Conditions</label>
							</div>

							<div class="continer text-center">
								<button type="submit" class="btn btn-primary">Submit</button>
								<button type="reset" class="btn btn-danger">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
